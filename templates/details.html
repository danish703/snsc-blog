{% extends 'base.html' %}

{% block 'title' %} {{post.title}} {% endblock %}


{% block 'content' %}

<div class="container">
    <h3>{{post.title}}</h3>
    <span>{{post.category}} | {{post.posted_date}} </span>
    <hr/>
    <img src="{{MEDIA_URL}}{{post.image.url}}" alt="" style="width:500px;">
    <hr>
    {{post.content}}
</div>

{% endblock %}
