{% extends 'base.html' %}

{% block 'title' %} Dashboard page {% endblock %}


{% block 'content' %}
<div class="container">
    <h3>Login page</h3>
    <div class="row justify-content-md-center">
        <div class="col-md-8 col-md-offset-4">
            <div class="card">
                <div class="card-body">
                     {% include 'messages.html' %}
                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="text" value="{{username}}" name="username" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" value="{{name}}" name="firstname" class="form-control" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" name="lastname" value="{{lname}}" class="form-control" id="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" name="email" value="{{email}}" class="form-control" id="exampleFormControlInput1"
                                   placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password Confirmation</label>
                            <input type="password" name="password2" class="form-control" id="password2">
                        </div>
                        <button style="float:right;" type="submit" class="btn btn-success">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
